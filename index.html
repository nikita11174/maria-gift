<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
    <meta name="robots" content="noindex, nofollow"/>
    <title>Подарок</title>

    <!-- OG preview: cover (не сертификат) -->
    <meta property="og:title" content="Вам подарок"/>
    <meta property="og:description" content="Нажмите, чтобы открыть"/>
    <meta property="og:type" content="website"/>
    <meta property="og:image" content="https://nikita11174.github.io/maria-gift/cover.png?v=3"/>
    <meta property="og:image:type" content="image/png"/>
    <meta property="og:image:width" content="1200"/>
    <meta property="og:image:height" content="630"/>

    <style>
        :root {
            --w: min(92vw, 560px);
        }

        body {
            margin: 0;
            font-family: -apple-system, system-ui, Segoe UI, Roboto, Arial, sans-serif;
            color: #f2f4f8;
            min-height: 100vh;
            min-height: 100dvh;
            min-height: 100svh;
            display: flex;
            justify-content: center;
            align-items: stretch;

            background-color: #0d1117;
            background-image: url("test_back_1.png");
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;

            padding: env(safe-area-inset-top, 0) 0 env(safe-area-inset-bottom, 0);
        }

        /* Мобилка, портрет: показать фон целиком */
        @media (max-width: 480px) and (orientation: portrait) {
            body {
                background-image: url("test_back_mobile.png");
                background-size: contain;
                background-position: center;
                background-repeat: no-repeat;
            }
        }

        .wrap {
            width: 100%;
            max-width: var(--w);
            padding: 18px 16px 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            min-height: 100vh;
            min-height: 100dvh;
            min-height: 100svh;

        }

        .slot {
            width: 100%;
            display: grid;
            justify-items: center;

            flex: 1;
            align-content: end;
            padding: 10vh 0 3vh;
            box-sizing: border-box;
        }

        .glass-card {
            width: 100%;
            aspect-ratio: 3 / 2;
            border-radius: 18px;

            background: transparent;
            backdrop-filter: none;
            -webkit-backdrop-filter: none;
            box-shadow: none;

            display: flex;
            flex-direction: column;
            gap: 12px;
            align-items: center;
            justify-content: center;
            padding: 22px 18px;
            text-align: center;
            max-height: 58dvh;
        }

        .gate-title {
            font-weight: 800;
            font-size: 22px;
        }

        .gate-sub {
            opacity: .88;
            font-size: 14px;
            line-height: 1.35;
            max-width: 430px;
        }

        .btn {
            border: 0;
            border-radius: 14px;
            padding: 12px 16px;
            font-weight: 700;
            cursor: pointer;
            color: #fff;
            background: #1f6feb;
            box-shadow: 0 10px 26px rgba(31, 111, 235, .22);
            text-decoration: none;
            display: inline-block;
            -webkit-tap-highlight-color: transparent;
        }

        .btn:active {
            transform: translateY(1px);
        }

        .stage {
            width: 100%;
            aspect-ratio: 3 / 2;
            perspective: 1200px;
            border-radius: 18px;
            overflow: hidden;
            box-shadow: 0 18px 60px rgba(0, 0, 0, .45);
            background: rgba(255, 255, 255, .02);
            position: relative;
            display: grid;
            place-items: center;
            cursor: pointer;
            user-select: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
            max-height: 58dvh;
        }

        .card {
            width: 100%;
            height: 100%;
            opacity: 0;
            transform: translateY(10px) scale(.98);
            transition: opacity 240ms ease, transform 240ms ease;
            pointer-events: none;
            position: relative;
            z-index: 1;
        }

        .card.opened {
            opacity: 1;
            transform: translateY(0) scale(1);
            pointer-events: auto;
        }

        .flip {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            -webkit-transform-style: preserve-3d;
            transition: transform 720ms cubic-bezier(.2, .8, .2, 1);
            transform: rotateY(0deg);
            will-change: transform;
        }

        .card.opened.flipped .flip {
            transform: rotateY(180deg);
        }

        .face {
            position: absolute;
            inset: 0;
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
            display: grid;
            place-items: center;
            background: #111318;
        }

        .face img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: #111318;
        }

        .face.back {
            transform: rotateY(180deg);
        }

        .panel {
            display: flex;
            flex-direction: column;
            gap: 6px;
            align-items: center;
            text-align: center;
            margin-top: 6px;
        }

        .panel.hidden {
            display: none;
        }

        .subtitle {
            margin: 0;
            opacity: 1;
            line-height: 1.4;
            font-size: 15px;
            min-height: 1.4em;
            padding: 8px 12px;
            border-radius: 12px;
            background: rgba(0, 0, 0, .45);
            color: #f8fbff;
            text-shadow: 0 2px 6px rgba(0, 0, 0, .55);
            display: inline-block;
        }

        .subtitle.hidden {
            display: none;
        }

        .hint {
            font-size: 14px;
            opacity: .88;
            margin-top: 2px;
            color: #f2f6ff;
            text-shadow: 0 1px 4px rgba(0, 0, 0, .5);
        }

        .hint.hidden {
            display: none;
        }

        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background: transparent;
            z-index: -1;
        }

        .pdf-link {
            display: inline-block;
            padding: 10px 14px;
            border-radius: 14px;
            border: 0;
            background: rgba(0, 0, 0, .45);
            color: #f8fbff;
            text-decoration: none;
            font-weight: 700;
            opacity: .98;
            -webkit-tap-highlight-color: transparent;
            box-shadow: 0 10px 26px rgba(0, 0, 0, .35);
            text-shadow: 0 2px 6px rgba(0, 0, 0, .55);
        }

        .pdf-link:active {
            transform: translateY(1px);
        }

        .hidden {
            display: none;
        }

        /* ===== Rainbow / neon text ===== */
        @keyframes rainbowShift {
            0% {
                background-position: 0 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0 50%;
            }
        }

        .rainbow-text {
            background: linear-gradient(
                    90deg,
                    #ff3b30,
                    #ff9500,
                    #ffcc00,
                    #34c759,
                    #0a84ff,
                    #5e5ce6,
                    #ff2d55,
                    #ff3b30
            );
            background-size: 300% 100%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: rainbowShift 3.2s linear infinite;
        }

        .neon-glow {
            text-shadow: 0 0 8px rgba(255, 255, 255, .25),
            0 0 18px rgba(80, 200, 255, .22),
            0 0 32px rgba(255, 0, 200, .18);
        }

        /* ===== Meme modal ===== */
        .modal.hidden {
            display: none;
        }

        .modal {
            position: fixed;
            inset: 0;
            z-index: 9999;
            display: grid;
            place-items: center;
            padding: 18px;
        }

        .modal-backdrop {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, .55);
        }

        .modal-card {
            position: relative;
            width: min(92vw, 520px);
            border-radius: 18px;
            padding: 18px 16px;
            background: rgba(0, 0, 0, .62);
            box-shadow: 0 20px 70px rgba(0, 0, 0, .55);
            text-align: center;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .modal-title {
            font-weight: 900;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .modal-text {
            font-size: 14px;
            line-height: 1.35;
            opacity: .95;
            margin-bottom: 14px;
        }

        /* ===== S0: pulse button + soft glow ===== */
        @keyframes pulseBtn {
            0% {
                transform: translateY(0) scale(1);
                box-shadow: 0 10px 26px rgba(31, 111, 235, .22);
            }
            50% {
                transform: translateY(-1px) scale(1.03);
                box-shadow: 0 14px 34px rgba(31, 111, 235, .40);
            }
            100% {
                transform: translateY(0) scale(1);
                box-shadow: 0 10px 26px rgba(31, 111, 235, .22);
            }
        }

        @keyframes breatheGlow {
            0% {
                filter: drop-shadow(0 0 0 rgba(255, 255, 255, .0));
                opacity: .95;
            }
            50% {
                filter: drop-shadow(0 0 10px rgba(120, 220, 255, .22));
                opacity: 1;
            }
            100% {
                filter: drop-shadow(0 0 0 rgba(255, 255, 255, .0));
                opacity: .95;
            }
        }

        /* Включаем только на S0 (пока gate виден) */
        #gateCard:not(.hidden) #openBtn {
            animation: pulseBtn 1.35s ease-in-out infinite;
        }

        #gateCard:not(.hidden).rainbow-text,
        #gateCard:not(.hidden) .rainbow-text {
            animation: rainbowShift 3.2s linear infinite, breatheGlow 2.2s ease-in-out infinite;
        }

        /* ===== S1: shine sweep по карте ===== */
        .stage {
            position: relative; /* у тебя уже есть, оставь */
        }

        .stage::after {
            content: "";
            position: absolute;
            inset: -30%;
            pointer-events: none;
            opacity: 0;
            transform: translateX(-60%) rotate(18deg);
            background: linear-gradient(
                    90deg,
                    rgba(255, 255, 255, 0) 0%,
                    rgba(255, 255, 255, .12) 45%,
                    rgba(255, 255, 255, .28) 50%,
                    rgba(255, 255, 255, .12) 55%,
                    rgba(255, 255, 255, 0) 100%
            );
        }

        /* когда нужно проиграть бликом один раз */
        .stage.shine::after {
            opacity: 1;
            animation: shineSweep 900ms ease-out 1;
        }

        @keyframes shineSweep {
            0% {
                transform: translateX(-60%) rotate(18deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            100% {
                transform: translateX(60%) rotate(18deg);
                opacity: 0;
            }
        }

        /* уважим reduce motion */
        @media (prefers-reduced-motion: reduce) {
            #gateCard:not(.hidden) #openBtn {
                animation: none;
            }

            #gateCard:not(.hidden).rainbow-text,
            #gateCard:not(.hidden) .rainbow-text {
                animation: none;
            }

            .stage.shine::after {
                animation: none;
                opacity: 0;
            }
        }

        /* ===== S2: confetti overlay ===== */
        .confetti {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 3; /* поверх карты, но ниже системных UI не нужно */
        }

    </style>
</head>

<body>
<div class="wrap">
    <div class="slot">
        <div id="gateCard" class="glass-card rainbow-text neon-glow" aria-label="Вам подарок">
            <button id="openBtn" class="btn rainbow-text neon-glow" type="button">Нажми на кнопку и получи подарок
            </button>
        </div>

        <div class="stage hidden" aria-label="Сертификат">
            <div id="card" class="card" aria-live="polite">
                <div class="flip">
                    <div class="face front">
                        <img src="front.png" alt="Лицевая сторона"/>
                    </div>
                    <div class="face back">
                        <img src="back.png" alt="Оборотная сторона"/>
                    </div>
                </div>
            </div>

            <canvas id="confetti" class="confetti"></canvas>
        </div>

    </div>

    <div class="panel">
        <p id="subtitle" class="subtitle"></p>
        <a id="pdfLink" class="pdf-link hidden" href="certificate.pdf" download>Скачать PDF</a>
        <div id="hint" class="hint"></div>
    </div>
</div>

<!-- Meme modal -->
<div id="memeModal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="memeTitle">
    <div class="modal-backdrop"></div>
    <div class="modal-card">
        <div id="memeTitle" class="modal-title rainbow-text neon-glow">Проверка на мошенников</div>
        <div class="modal-text">
            Если хочешь спросить «мошенники мы или нет» — нет.<br/>
            Мы кабачки. Из высшего общества.
        </div>
        <button id="memeOk" class="btn" type="button">ОК, доверяю кабачкам</button>
    </div>
</div>

<script>
    let opened = false;
    let flipped = false;

    // промежуточное состояние: нажали кнопку, ждём "ОК"
    let pendingOpen = false;

    const TG_URL = 'https://t.me/DmitrySozonov2';

    const stage = document.querySelector('.stage');
    const card = document.getElementById('card');
    const confettiCanvas = document.getElementById('confetti');
    const subtitle = document.getElementById('subtitle');
    const hint = document.getElementById('hint');
    const pdfLink = document.getElementById('pdfLink');
    const panel = document.querySelector('.panel');

    const gateCard = document.getElementById('gateCard');
    const openBtn = document.getElementById('openBtn');
    const hasPointer = 'PointerEvent' in window;

    const memeModal = document.getElementById('memeModal');
    const memeOk = document.getElementById('memeOk');

    const stopPropagation = (e) => e.stopPropagation();
    pdfLink.addEventListener('pointerup', stopPropagation);
    pdfLink.addEventListener('click', stopPropagation);

    function showMemeModal() {
        pendingOpen = true;
        memeModal.classList.remove('hidden');
    }

    function hideMemeModal() {
        memeModal.classList.add('hidden');
    }

    function render() {
        if (!opened) {
            gateCard.classList.remove('hidden');
            stage.classList.add('hidden');
            card.classList.remove('opened', 'flipped');
            pdfLink.classList.add('hidden');

            panel.classList.add('hidden');
            subtitle.textContent = '';
            subtitle.classList.add('hidden');
            hint.textContent = '';
            hint.classList.add('hidden');
            return;
        }

        gateCard.classList.add('hidden');
        stage.classList.remove('hidden');
        resizeConfettiCanvas();
        card.classList.add('opened');
        panel.classList.remove('hidden');

        if (flipped) {
            card.classList.add('flipped');
            subtitle.textContent = '';
            subtitle.classList.add('hidden');
            hint.textContent = '';
            hint.classList.add('hidden');
            pdfLink.classList.remove('hidden');
        } else {
            card.classList.remove('flipped');
            subtitle.textContent = 'Нажмите на сертификат, чтобы перевернуть.';
            subtitle.classList.remove('hidden');
            hint.textContent = '';
            hint.classList.add('hidden');
            pdfLink.classList.add('hidden');
        }
    }

    let confettiRunning = false;

    function resizeConfettiCanvas() {
        if (!confettiCanvas) return;
        const rect = stage.getBoundingClientRect();
        const dpr = Math.min(window.devicePixelRatio || 1, 2);
        confettiCanvas.width = Math.max(1, Math.floor(rect.width * dpr));
        confettiCanvas.height = Math.max(1, Math.floor(rect.height * dpr));
    }

    function launchConfetti(durationMs = 900) {
        // уважим reduce motion
        if (window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches) return;
        if (!confettiCanvas || confettiRunning) return;

        confettiRunning = true;
        resizeConfettiCanvas();

        const ctx = confettiCanvas.getContext('2d');
        const W = confettiCanvas.width;
        const H = confettiCanvas.height;
        const dpr = Math.min(window.devicePixelRatio || 1, 2);

        // “неоновые” конфетти
        const palette = [
            '#ff3b30', '#ff9500', '#ffcc00',
            '#34c759', '#0a84ff', '#5e5ce6', '#ff2d55'
        ];

        const n = 80; // количество частиц
        const particles = Array.from({length: n}, () => {
            const x = Math.random() * W;
            const y = -Math.random() * (H * 0.3);
            const size = (6 + Math.random() * 10) * dpr;
            return {
                x, y,
                vx: (-1 + Math.random() * 2) * 2.2 * dpr,
                vy: (2.2 + Math.random() * 3.2) * dpr,
                g: (0.11 + Math.random() * 0.18) * dpr,
                r: size,
                rot: Math.random() * Math.PI,
                vr: (-0.18 + Math.random() * 0.36),
                color: palette[(Math.random() * palette.length) | 0],
                alpha: 1
            };
        });

        const t0 = performance.now();

        function frame(t) {
            const elapsed = t - t0;
            ctx.clearRect(0, 0, W, H);

            // лёгкое затухание к концу
            const k = Math.max(0, 1 - elapsed / durationMs);

            for (const p of particles) {
                p.vy += p.g;
                p.x += p.vx;
                p.y += p.vy;
                p.rot += p.vr;
                p.alpha = k;

                // рисуем прямоугольнички-конфетти
                ctx.save();
                ctx.translate(p.x, p.y);
                ctx.rotate(p.rot);
                ctx.globalAlpha = p.alpha;
                ctx.fillStyle = p.color;
                ctx.fillRect(-p.r * 0.5, -p.r * 0.25, p.r, p.r * 0.5);
                ctx.restore();
            }

            if (elapsed < durationMs) {
                requestAnimationFrame(frame);
            } else {
                ctx.clearRect(0, 0, W, H);
                confettiRunning = false;
            }
        }

        requestAnimationFrame(frame);
    }

    function openGift(event) {
        if (event) {
            event.preventDefault();
            event.stopPropagation();
        }
        if (opened) return;
        opened = true;
        render();

        requestAnimationFrame(() => {
            stage.classList.add('shine');
            setTimeout(() => stage.classList.remove('shine'), 950);
        });

    }

    function handleTap() {
        if (!opened) return;

        if (!flipped) {
            flipped = true;
            render();
            launchConfetti(1500); // S2 эффект
            return;
        }


        // S2: открываем Telegram в этой же вкладке
        window.location.href = TG_URL;
    }

    // Кнопка: показываем модалку, а не открываем подарок сразу
    const onOpenClick = (e) => {
        e.preventDefault();
        e.stopPropagation();
        showMemeModal();
    };

    if (hasPointer) {
        openBtn.addEventListener('pointerup', onOpenClick);
    } else {
        openBtn.addEventListener('click', onOpenClick);
    }

    // ОК в модалке -> закрыть и открыть подарок
    memeOk.addEventListener('click', (e) => {
        e.preventDefault();
        e.stopPropagation();
        hideMemeModal();
        if (pendingOpen) {
            pendingOpen = false;
            openGift();
        }
    });

    // клик по затемнению -> тоже закрыть и открыть подарок
    memeModal.addEventListener('click', (e) => {
        if (e.target.classList.contains('modal-backdrop')) {
            e.preventDefault();
            e.stopPropagation();
            hideMemeModal();
            if (pendingOpen) {
                pendingOpen = false;
                openGift();
            }
        } else {
            e.stopPropagation();
        }
    });

    const shouldIgnore = (target) => target.closest('a') || target.closest('button');

    const onStageTap = (event) => {
        if (shouldIgnore(event.target)) return;
        handleTap();
    };

    if (hasPointer) {
        stage.addEventListener('pointerup', (event) => {
            if (event.pointerType === 'mouse' && event.button !== 0) return;
            onStageTap(event);
        });
    } else {
        stage.addEventListener('click', onStageTap);
    }

    window.addEventListener('resize', () => {
        if (!opened) return;
        resizeConfettiCanvas();
    });

    render();
</script>
</body>
</html>
