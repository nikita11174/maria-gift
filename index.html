<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
    <meta name="robots" content="noindex, nofollow"/>
    <title>Подарок</title>

    <meta property="og:title" content="Вам подарок"/>
    <meta property="og:description" content="Нажмите, чтобы открыть"/>
    <meta property="og:type" content="website"/>
    <meta property="og:image" content="front.png"/>
    <meta property="og:image:type" content="image/png"/>

    <style>
        :root {
            --w: min(92vw, 560px);
        }

        body {
            margin: 0;
            font-family: -apple-system, system-ui, Segoe UI, Roboto, Arial, sans-serif;
            background: radial-gradient(1200px 600px at 50% 20%, rgba(31, 111, 235, .25), rgba(0, 0, 0, 0)), #0f1115;
            color: #f2f4f8;
            min-height: 100vh;
            display: grid;
            place-items: center;
        }

        .wrap {
            width: var(--w);
            padding: 26px 16px 18px;
            text-align: center;
        }

        h1 {
            font-size: 22px;
            margin: 0 0 10px;
            font-weight: 700;
        }

        p {
            margin: 0 0 14px;
            opacity: .9;
            line-height: 1.35;
        }

        .stage {
            margin: 16px auto 0;
            width: var(--w);
            aspect-ratio: 16 / 10;
            perspective: 1200px;
            border-radius: 18px;
            overflow: hidden;
            box-shadow: 0 18px 60px rgba(0, 0, 0, .45);
            background: rgba(255, 255, 255, .06);
            position: relative;
            display: grid;
            place-items: center;
            cursor: pointer;
            user-select: none;
            -webkit-user-select: none;
        }

        /* Внешний контейнер только для появления (не трогаем rotateY здесь) */
        .card {
            width: 100%;
            height: 100%;
            opacity: 0;
            transform: translateY(18px) scale(.98);
            transition: opacity 240ms ease, transform 240ms ease;
            pointer-events: none;
        }

        .card.opened {
            opacity: 1;
            transform: translateY(0) scale(1);
            pointer-events: auto;
            animation: popIn 520ms cubic-bezier(.2, .9, .2, 1) both;
        }

        @keyframes popIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* ВОТ ТУТ flip: вращается только inner */
        .flip {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            -webkit-transform-style: preserve-3d;
            transition: transform 700ms cubic-bezier(.2, .8, .2, 1);
            transform: rotateY(0deg);
        }

        .card.opened.flipped .flip {
            transform: rotateY(180deg);
        }

        .face {
            position: absolute;
            inset: 0;
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
            display: grid;
            place-items: center;
            background: #111318;
        }

        .face img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: #111318;
        }

        .face.back {
            transform: rotateY(180deg);
        }

        .panel {
            margin-top: 14px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }

        .btn {
            border: 0;
            border-radius: 14px;
            padding: 12px 16px;
            font-weight: 700;
            cursor: pointer;
            color: #fff;
            background: #1f6feb;
            box-shadow: 0 10px 26px rgba(31, 111, 235, .22);
            text-decoration: none;
            display: inline-block;
        }

        .hidden {
            display: none;
        }

        .hint {
            font-size: 14px;
            opacity: .78;
            margin-top: 2px;
        }
    </style>
</head>

<body>
<div class="wrap">
    <h1>Вам подарок</h1>
    <p id="subtitle">Нажмите на сертификат, чтобы перевернуть.</p>

    <div class="stage" aria-label="Сертификат">
        <div id="card" class="card opened" aria-live="polite">
            <div class="flip">
                <div class="face front">
                    <img src="front.png" alt="Лицевая сторона"/>
                </div>
                <div class="face back">
                    <img src="back.png" alt="Оборотная сторона"/>
                </div>
            </div>
        </div>
    </div>

    <div class="panel">
        <a id="pdfBtn" class="btn hidden" href="certificate.pdf" download>Скачать PDF</a>
        <div id="hint" class="hint">Шаг 1 из 2</div>
    </div>
</div>

<script>
    let flipped = false;
    let touchConsumed = false;

    const stage = document.querySelector('.stage');
    const card = document.getElementById('card');
    const subtitle = document.getElementById('subtitle');
    const hint = document.getElementById('hint');
    const pdfBtn = document.getElementById('pdfBtn');

    function render() {
        if (flipped) {
            card.classList.add('flipped');
            subtitle.textContent = 'Готово.';
            hint.textContent = 'Сертификат открыт';
            pdfBtn.classList.remove('hidden');
        } else {
            card.classList.remove('flipped');
            subtitle.textContent = 'Нажмите на сертификат, чтобы перевернуть.';
            hint.textContent = 'Шаг 1 из 2';
            pdfBtn.classList.add('hidden');
        }
    }

    function flipOnce() {
        if (flipped) return;
        flipped = true;
        render();
    }

    stage.addEventListener('touchend', (e) => {
        if (flipped) return;
        touchConsumed = true;
        e.preventDefault();
        flipOnce();
    }, {passive: false});

    stage.addEventListener('click', () => {
        if (touchConsumed) {
            touchConsumed = false;
            return;
        }
        flipOnce();
    });

    render();
</script>
</body>
</html>
