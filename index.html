<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
    <meta name="robots" content="noindex, nofollow"/>
    <title>Подарок</title>

    <!-- OG preview: cover (не сертификат) -->
    <meta property="og:title" content="Вам подарок"/>
    <meta property="og:description" content="Нажмите, чтобы открыть"/>
    <meta property="og:type" content="website"/>
    <meta property="og:image" content="https://nikita11174.github.io/maria-gift/cover.png?v=3"/>
    <meta property="og:image:type" content="image/png"/>
    <meta property="og:image:width" content="1200"/>
    <meta property="og:image:height" content="630"/>

    <style>
        :root { --w: min(92vw, 560px); }

        body{
            margin:0;
            font-family:-apple-system,system-ui,Segoe UI,Roboto,Arial,sans-serif;
            color:#f2f4f8;
            min-height:100vh;
            min-height:100dvh;
            min-height:100svh;
            display:flex;
            justify-content:center;
            align-items:stretch;
            background:#0d1117 url("test_back.png") center/cover no-repeat;
            padding: env(safe-area-inset-top, 0) 0 env(safe-area-inset-bottom, 0);
        }

        /* затемняем фон, чтобы UI читался */
        body::before{
            content:"";
            position:fixed;
            inset:0;
            background:
                    radial-gradient(1200px 600px at 50% 18%, rgba(31,111,235,.22), rgba(0,0,0,0)),
                    rgba(12,14,20,.78);
            z-index:-1;
        }

        .wrap{
            width:100%;
            max-width:var(--w);
            padding:18px 16px 24px;
            display:flex;
            flex-direction:column;
            align-items:center;
            gap:14px;
            min-height:100vh;
            min-height:100dvh;
            min-height:100svh;
        }

        .slot{
            width:100%;
            display:grid;
            justify-items:center;
            padding-top:24vh;
            padding-bottom:10vh;
        }

        .glass-card{
            width:100%;
            aspect-ratio:16/10;
            border-radius:18px;
            background: rgba(18,22,31,.68);
            backdrop-filter: blur(14px) saturate(140%);
            -webkit-backdrop-filter: blur(14px) saturate(140%);
            box-shadow:0 18px 70px rgba(0,0,0,.48);
            display:flex;
            flex-direction:column;
            gap:12px;
            align-items:center;
            justify-content:center;
            padding:22px 18px;
            text-align:center;
        }

        .gate-title{
            font-weight:800;
            font-size:22px;
        }
        .gate-sub{
            opacity:.88;
            font-size:14px;
            line-height:1.35;
            max-width: 430px;
        }

        .btn{
            border:0;
            border-radius:14px;
            padding:12px 16px;
            font-weight:700;
            cursor:pointer;
            color:#fff;
            background:#1f6feb;
            box-shadow:0 10px 26px rgba(31,111,235,.22);
            text-decoration:none;
            display:inline-block;
            -webkit-tap-highlight-color: transparent;
        }
        .btn:active{ transform: translateY(1px); }

        .stage{
            width:100%;
            aspect-ratio:16/10;
            perspective:1200px;
            border-radius:18px;
            overflow:hidden;
            box-shadow:0 18px 60px rgba(0,0,0,.45);
            background:rgba(255,255,255,.02);
            position:relative;
            display:grid;
            place-items:center;
            cursor:pointer;
            user-select:none;
            -webkit-user-select:none;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        .card{
            width:100%;
            height:100%;
            opacity:0;
            transform: translateY(10px) scale(.98);
            transition: opacity 240ms ease, transform 240ms ease;
            pointer-events:none;
            position:relative;
            z-index:1;
        }
        .card.opened{
            opacity:1;
            transform: translateY(0) scale(1);
            pointer-events:auto;
        }

        .flip{
            width:100%;
            height:100%;
            position:relative;
            transform-style: preserve-3d;
            -webkit-transform-style: preserve-3d;
            transition: transform 720ms cubic-bezier(.2,.8,.2,1);
            transform: rotateY(0deg);
            will-change: transform;
        }
        .card.opened.flipped .flip{ transform: rotateY(180deg); }

        .face{
            position:absolute;
            inset:0;
            backface-visibility:hidden;
            -webkit-backface-visibility:hidden;
            display:grid;
            place-items:center;
            background:#111318;
        }
        .face img{
            width:100%;
            height:100%;
            object-fit:contain;
            background:#111318;
        }
        .face.back{ transform: rotateY(180deg); }
        .face.back img{ transform: scaleX(-1); }

        .panel{
            display:flex;
            flex-direction:column;
            gap:10px;
            align-items:center;
            text-align:center;
        }

        .subtitle{
            margin:0;
            opacity:.9;
            line-height:1.35;
            font-size:15px;
            min-height: 1.35em;
        }

        .hint{
            font-size:14px;
            opacity:.78;
            margin-top:2px;
        }

        /* заметно вторичное действие */
        .pdf-link{
            display:inline-block;
            padding:8px 12px;
            border-radius:12px;
            border:1px solid rgba(255,255,255,.12);
            background: rgba(20,24,34,.18);
            color:#cfe1ff;
            text-decoration:none;
            font-weight:650;
            opacity:.95;
            -webkit-tap-highlight-color: transparent;
        }
        .pdf-link:active{ transform: translateY(1px); }

        .hidden{ display:none; }
    </style>
</head>

<body>
<div class="wrap">
    <div class="slot">
        <div id="gateCard" class="glass-card" aria-label="Вам подарок">
            <div class="gate-title">Вам подарок</div>
            <button id="openBtn" class="btn" type="button">Вам подарок</button>
            <div class="gate-sub">
                (Если хочешь спросить мошенники мы или нет, то мы скажем нет. Мы кабачки. Из высшего общества)
            </div>
        </div>

        <div class="stage hidden" aria-label="Сертификат">
            <div id="card" class="card" aria-live="polite">
                <div class="flip">
                    <div class="face front">
                        <img src="front.png" alt="Лицевая сторона"/>
                    </div>
                    <div class="face back">
                        <img src="back.png" alt="Оборотная сторона"/>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="panel">
        <p id="subtitle" class="subtitle"></p>
        <a id="pdfLink" class="pdf-link hidden" href="certificate.pdf" download>Скачать PDF</a>
        <div id="hint" class="hint">Шаг 0 из 2</div>
    </div>
</div>

<script>
    let opened = false;   // прошли стартовый экран
    let flipped = false;  // перевернули сертификат

    const stage = document.querySelector('.stage');
    const card = document.getElementById('card');
    const subtitle = document.getElementById('subtitle');
    const hint = document.getElementById('hint');
    const pdfLink = document.getElementById('pdfLink');

    const gateCard = document.getElementById('gateCard');
    const openBtn = document.getElementById('openBtn');
    const hasPointer = 'PointerEvent' in window;

    // чтобы нажатие на PDF не улетало в обработчик stage
    const stopPropagation = (e) => e.stopPropagation();
    pdfLink.addEventListener('pointerup', stopPropagation);
    pdfLink.addEventListener('click', stopPropagation);

    function render(){
        if(!opened){
            gateCard.classList.remove('hidden');
            stage.classList.add('hidden');
            card.classList.remove('opened','flipped');
            pdfLink.classList.add('hidden');
            subtitle.textContent = '';
            hint.textContent = 'Шаг 0 из 2';
            return;
        }

        gateCard.classList.add('hidden');
        stage.classList.remove('hidden');
        card.classList.add('opened');

        if(flipped){
            card.classList.add('flipped');
            subtitle.textContent = 'Готово.';
            hint.textContent = 'Сертификат открыт';
            pdfLink.classList.remove('hidden');
        } else {
            card.classList.remove('flipped');
            subtitle.textContent = 'Нажмите на сертификат, чтобы перевернуть.';
            hint.textContent = 'Шаг 1 из 2';
            pdfLink.classList.add('hidden');
        }
    }

    function openGift(event){
        if(event){
            event.preventDefault();
            event.stopPropagation();
        }
        if(opened) return;
        opened = true;
        render();
    }

    function handleTap(){
        if(!opened) return;
        if(!flipped){
            flipped = true;
            render();
        }
    }

    if(hasPointer){
        openBtn.addEventListener('pointerup', openGift);
    } else {
        openBtn.addEventListener('click', openGift);
    }

    const shouldIgnore = (target) => target.closest('a') || target.closest('button');

    const onStageTap = (event) => {
        if(shouldIgnore(event.target)) return;
        handleTap();
    };

    if(hasPointer){
        stage.addEventListener('pointerup', (event) => {
            if(event.pointerType === 'mouse' && event.button !== 0) return;
            onStageTap(event);
        });
    } else {
        stage.addEventListener('click', onStageTap);
    }

    render();
</script>
</body>
</html>
